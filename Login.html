<!DOCTYPE html>
<html lang="en">

<head runat="server">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Css/Login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <body>

        <div class="container">
            <div class="row" style="margin-top: 150px;">
                <div class="col-lg-4 col-xl-7 mx-auto">
                    <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                        <div class="card-img-left d-none d-md-flex">
                            <!-- Background image for card set in CSS! -->
                        </div>
                        <div class="card-body p-4 p-sm-5">
                            <!-- <h5 class="card-title text-center mb-5 fw-light fs-5">LogIn</h5> -->
                            <form>

                                <div class="form-floating mb-2" style="margin-top: 50px;">
                                    <label for="floatingInputUsername">
                                        <h6>User Name :-</h6>
                                    </label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter UserName"
                                        required autofocus>
                                </div>
                                <br>
                                <div class="form-floating mb-2">
                                    <label for="floatingPassword">
                                        <h6>Password :-</h6>
                                    </label>
                                    <input type="password" class="form-control" id="pass" placeholder=" Enter Password">
                                </div>
                                <br>

                                <div class="col-6">
                                    <!-- <a href="ChangePassword.html"> <button type="button" class="btn btn-link px-0" >Change password?</button></a> -->
                                    <a href="ForgotPassword.html"> <button type="button"
                                            class="btn btn-link px-0">Forgot password?</button></a>
                                </div>
                                <div class="d-grid mb-1">
                                    <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase"
                                        type="submit" id="btnlogin"
                                        style="font-size: 15px; background-color:#7386D5; margin-left: 150px; margin-top: -70px; width: 100px;">Sign
                                        In</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script src="Js/Login.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="jquery-1.7.1.js" type="text/javascript"></script>
