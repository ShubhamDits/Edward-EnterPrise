<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <!--Section: Block Content-->
    <div class="container py-5" style="margin-left:500px;">
            <div class="col-md-12">
                <div class="row">
                        <!-- form card change password -->
                        <div class="card card-outline-secondary">
                            <div class="card-header">
                                <h3 class="mb-0">Change Password</h3>
                            </div>
                            <div class="card-body">
                                <form class="form" role="form" autocomplete="off" id="myform">
                                    <div class="form-group">
                                        <label for="inputUserName">User Name</label>
                                        <input type="text" required class="form-control" id="username">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="pwd">New Password</label>
                                        <input type="password" required class="form-control" id="inputPasswordNew">
                                        <span class="form-text small text-muted">
                                            The password must be 4-8 characters, and must <em>not</em> contain spaces.
                                        </span>
                                    </div>
                                    <input type="checkbox" onclick="myFunction()">Show Password
                                    <br>
                                    </br>
                                    <div class="form-group">
                                        <label for="pwd">Confirm Password</label>
                                        <input type="password" required class="form-control" id="inputPasswordNewVerify">
                                        <span class="form-text small text-muted">
                                            To confirm, type the new password again.
                                        </span>
                                    </div>
                                    <input type="checkbox" onclick="myFunction1()">Show Password
                                    <div id="CheckPassword"  class="registrationFormAlert" style="color:green;"></div>
                                    <br>
                                    <div class="form-group">
                                        <button type="submit" id="save" class="btn btn-success btn-lg float-right" >Save</button>
                                    </div>
                                   
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                    crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                    crossorigin="anonymous"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                    crossorigin="anonymous"></script>
                    <script src="./Js/ChangePassword.js"></script>
                    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
                    <script src="jquery-1.7.1.js" type="text/javascript"></script>
</body>

</html>
